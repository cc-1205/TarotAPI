<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAROT</title>

    <link rel="stylesheet" href="tarot.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
    <div class="centerer">
        <div class="container">
            <h1>What Do The Cards Have in Store for you?</h1>
            <h2>Think about what you want and then click the all knowing eye.</h3>
                <div class="btn-centerer">
                    <button class="btn" id="one"><i class="bi bi-eye"></i></button>
                </div>
            <h3 id="info1">Your Card:</h3>
            <p id="name"></p>
         <!--   <h3>The Type of Card:</h3>
            <p id="type"></p> -->
            <h3 id="info2">Description:</h3>
           <div class="desc"><p id="desc"></p></div> 
            <h3 id="info3">What it Means:</h3>
            <div class="meaning-centerer">
                <p id="meaning_up"></p>
            </div>
            <div class="warning-container">
                <h2 class="warning" id="warning">
                    Consider what this could mean for you.
                </h2>
            </div>
        </div>
    </div>
        <script src="tarot.js"></script>
    </body>
</html>
